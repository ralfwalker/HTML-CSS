<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com Células Agrupadas 2</title>
    <style>
        table {
            border-collapse: collapse; /* AGRUPA AS CÉLULAS*/
            width: 600px;
            height: 200px;
        }
        
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color: rgba(2, 20, 70, 0.502);
            color: white;
            text-shadow: 1px 1px black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>

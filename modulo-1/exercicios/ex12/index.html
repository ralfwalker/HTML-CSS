<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/waves1080p.mp4" type="video/mp4">
        <source src="midia/waves1080p.ogv" type="video/ogg">
        <source src="midia/waves1080p.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p><strong>OBS: HOSPEDAGENS ASSIM, CONSOMEM MUITA BANDA. A CONTA PARA SE FAZER DO QUANTO IRÁ CONSUMIR DE BANDA É.. EX: 11.5 KB X 1.000 ACESSOS DIÁRIOS = 11.500 MB /  POR 1024 = 11 GIGABYTES</strong></p>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
